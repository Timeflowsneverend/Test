    <p >
        <strong>Itahari</strong> situated in the middle of Dharan and Biratnagar.<br>
        It lies in the district of Sunsari of <i>Koshi province</i>.<br>
        Today, Itahari is one of the fastest growing cities in Nepal.<br> 
        It has been under constrution for the past few years.<br>
        I have lived in this city since 2007 AD.
